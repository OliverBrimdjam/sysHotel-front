<div class="container">
  <app-button-icon [iconType]="homeIcon" (click)="redirectTo(homeUrl)"></app-button-icon>
  <app-button-icon [iconType]="historyIcon"  (click)="redirectTo(historyUrl)"></app-button-icon>
  <app-button-icon [iconType]="chartIcon"  (click)="redirectTo(chartUrl)"></app-button-icon>
  <app-button-icon [iconType]="ordersIcon"  (click)="redirectTo(ordersUrl)"></app-button-icon>
  <app-button-icon [iconType]="guestIcon"  (click)="redirectTo(guestsUrl)"></app-button-icon>
  <div>
    <app-button-icon [iconType]="addIcon" mat-button [matMenuTriggerFor]="menu" #menuTrigger></app-button-icon>

    <mat-menu #menu>
      <app-menu-dropdown [collection]="addButtonOptions" ></app-menu-dropdown>
    </mat-menu>
  </div>
</div>
