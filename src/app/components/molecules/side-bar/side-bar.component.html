<div class="container">
  <mat-card class="container__card">
    <mat-card-header *ngIf="title">
      <mat-card-title>
        <h2>{{title}}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-button-flat *ngFor="let unit of collection" [colorSchema]="unit.color" [content]="unit.nome" [disabled]="unit.disabled"></app-button-flat>
    </mat-card-content>
  </mat-card>
</div>
